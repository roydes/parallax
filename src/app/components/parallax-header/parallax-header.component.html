<header class="header">
    <div class="logo"
        [appParallax]="parallaxAnimationHandler"
        [animationExtras]="{ factor: 2 }">
    </div>
    <div class="background-bird"
            [appParallax]="parallaxAnimationHandler"
            [animationExtras]="{ factor: 4 }">
    </div>
    <div class="foreground-bird"
        [appParallax]="parallaxAnimationHandler"
        [animationExtras]="{ factor: -40 }">
    </div>
</header>
